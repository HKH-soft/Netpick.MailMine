name: CD - Build Frontend

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - Frontend/**

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend
    steps:
      - name: Build Started - Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸš€ *Frontend React Deployment Started*

            ğŸ“¦ Repo: `${{ github.repository }}`
            ğŸŒ¿ Branch: `${{ github.ref_name }}`
            ğŸ‘¤ Triggered by: `${{ github.actor }}`
            ğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: ./Frontend/package-lock.json

      - name: Setup is completed - Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸ”§ *Setup Completed* by `${{ github.actor }}`

            ğŸ“ Commit: `${{ github.event.commits[0].message }}`
            ğŸ“¦ Repo: `${{ github.repository }}`
            ğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

      - name: login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Set build number
        id: build-number
        run: echo "BUILD_NUMBER=$(date +'%d.%m.%Y.%H.%M.%S')" >> $GITHUB_OUTPUT

      - name: build number - Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸ”¢ *Build Number Generated*

            ğŸ‘¤ Author: `${{ github.actor }}`
            ğŸ§± Build Version: `${{ steps.build-number.outputs.BUILD_NUMBER }}`
            ğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

      - name: Build Docker Image with Dockerfile
        run: docker build . --push -t blackpuss/mailmine-frontend:${{steps.build-number.outputs.BUILD_NUMBER}} -t blackpuss/mailmine-frontend

      - name: action is completed! - Message
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸš€ *Deployment Workflow Completed*

            ğŸ‘¤ Initiated by: `${{ github.actor }}`
            âœ… Build: `${{ steps.build-number.outputs.BUILD_NUMBER }}`
            ğŸ“¦ Repo: `${{ github.repository }}`
            ğŸ”— [Final Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

      - name: Send Telegram message on failure - Message
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âŒ *Deployment Failed*

            ğŸ‘¤ Triggered by: `${{ github.actor }}`
            ğŸ“ Commit: `${{ github.event.commits[0].message }}`
            ğŸ“¦ Repository: `${{ github.repository }}`
            ğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha}})

            ğŸ›  Check logs: [Actions Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
