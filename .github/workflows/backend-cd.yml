name: CD - Deploy Backend

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - Backend/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mailmine
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: Backend
    steps:
      - name: Deployment Started - Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸš€ *Backend Deployment Started*

            ğŸ“¦ Repo: `${{ github.repository }}`
            ğŸŒ¿ Branch: `${{ github.ref_name }}`
            ğŸ‘¤ Triggered by: `${{ github.actor }}`
            ğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Setup is completed - Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸ”§ *Setup Completed* by `${{ github.actor }}`

            ğŸ“ Commit: `${{ github.event.commits[0].message }}`
            ğŸ“¦ Repo: `${{ github.repository }}`
            ğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

      - name: login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Set build number
        id: build-number
        run: echo "BUILD_NUMBER=$(date +'%d.%m.%Y.%H.%M.%S')" >> $GITHUB_OUTPUT

      - name: build number - Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸ”¢ *Build Number Generated*

            ğŸ‘¤ Author: `${{ github.actor }}`s
            ğŸ§± Build Version: `${{ steps.build-number.outputs.BUILD_NUMBER }}`
            ğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

      - name: Build Package Puch with Maven
        env:
          # Database
          POSTGRES_URL: localhost:5432
          POSTGRES_USERNAME: postgres
          POSTGRES_PASSWORD: password

          # Mail
          GMAIL_USERNAME: ""
          GMAIL_PASSWORD: ""

          # Security
          JWT_SECRET_KEY: ""
          JWT_ISSUER: ""

          # Server
          SERVER_PORT: 8080

          # Docker
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

          # Gemini
          GEMINI_API_KEY: ""
        run: mvn -ntp -B verify -D docker.image.tag=${{steps.build-number.outputs.BUILD_NUMBER}} jib:build

      - name: maven build was successful  - Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âœ… *Maven Build Successful*

            ğŸ§ª Commit by `${{ github.actor }}`
            ğŸ”– Build Tag: `${{ steps.build-number.outputs.BUILD_NUMBER }}`
            ğŸ“ Repo: `${{ github.repository }}`
            ğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

      - name: action is completed!  - Message
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸš€ *Deployment Workflow Completed*

            ğŸ‘¤ Initiated by: `${{ github.actor }}`
            âœ… Build: `${{ steps.build-number.outputs.BUILD_NUMBER }}`
            ğŸ“¦ Repo: `${{ github.repository }}`
            ğŸ”— [Final Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

      - name: Send Telegram message on failure  - Message
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âŒ *Deployment Failed*

            ğŸ‘¤ Triggered by: `${{ github.actor }}`
            ğŸ“ Commit: `${{ github.event.commits[0].message }}`
            ğŸ“¦ Repository: `${{ github.repository }}`
            ğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha}})

            ğŸ›  Check logs: [Actions Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
