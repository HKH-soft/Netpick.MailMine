<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Email Verification - Netpick.ir</title>
</head>
<body style="margin:0; padding:0; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color:#09090b; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
<table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#09090b">
    <tr>
        <td align="center" style="padding: 20px 10px;">
            <table width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; background-color: #18181b; border: 1px solid #27272a; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);">
                <!-- Header -->
                <tr>
                    <td align="center" style="padding: 32px 0 24px 0; background-color: #18181b;">
                        <h1 style="color: #ffffff; font-size: 28px; font-weight: 700; margin: 0; letter-spacing: -0.5px;">Netpick</h1>
                    </td>
                </tr>
                <!-- Main Content -->
                <tr>
                    <td style="padding: 32px 32px 24px 32px;">
                        <h2 style="color: #ffffff; font-size: 22px; font-weight: 700; margin: 0 0 12px 0; line-height: 1.3;">
                            Verify Your Identity
                        </h2>
                        <p style="color: #a1a1aa; font-size: 16px; line-height: 1.6; margin: 0 0 28px 0;">
                            Enter the verification code below to verify your account.
                        </p>

                        <!-- Verification Code -->
                        <table width="100%" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td align="center" style="background-color: #27272a; border: 1px solid #2d2d32; border-radius: 16px; padding: 32px;">
                                    <div style="font-family: 'Courier New', Courier, monospace; font-size: 36px; font-weight: bold; color: #10b981; letter-spacing: 6px;" th:text="${code}">
                                        123456
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <div style="text-align: center; margin-top: 24px; padding-top: 20px; border-top: 1px solid #27272a;">
                            <p style="color: #71717a; font-size: 13px; line-height: 1.5; margin: 0;">
                                This code expires in <strong style="color: #10b981;"><span th:text="${expirationTime}">10</span> minutes</strong> for your security.<br>
                                Didn't request this? Simply ignore this email.
                            </p>
                        </div>
                    </td>
                </tr>
                <!-- Footer -->
                <tr>
                    <td align="center" style="padding: 24px 32px 32px 32px; background-color: #18181b;">
                        <p style="color: #52525b; font-size: 12px; margin: 0; line-height: 1.5;">
                            &copy; <span th:text="${currentYear}">2025</span> Netpick<br>
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
