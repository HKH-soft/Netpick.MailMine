server:
  port: 8080
spring:
  profiles:
    active:
  application:
    name: scrape
  output:
    ansi:
      enabled: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/mailmine
    username: postgres
    password: password
    hikari:
      pool-name: MailMineHikariPool
      maximum-pool-size: 10
      minimum-idle: 10
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 20000
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  docker:
    compose:
      enabled: false
      file: docker-compose.yml

cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "*"

management:
  endpoints:
    web:
      exposure:
        include:
        - "health"
        - "info"

security:
  jwt:
    secret-key: "$@$&@^*#%(#&(#%^*@&%^!#$^!$#^@%&@$&@$^*@$^&%^@#$%))hkhisREAL!^!#$^!$^"
    expiration-time: 3
    issuer: "https://netpick.ir"

env:
  page-size: 25

selenium:
  chrome:
    binary:
      path: "F:\\chrome-win64\\chrome-win64\\chrome.exe"
    driver:
      path: "F:\\chromedriver-win64\\chromedriver.exe"

google:
  search:
    results-per-page: 10
    max-pages: 3
    rate-limit-ms: 1000  
    max-retries-per-page: 3
    backoff-initial-ms: 3000
    backoff-multiplier: 2.0
    backoff-max-ms: 20000  

scraper:
  use-proxy: true
  batch-size: 100
  
v2ray:
  executable: "E:\\New folder\\Compressed\\v2rayN-windows-64-With-Core\\v2rayN-windows-64-With-Core\\bin\\xrayC\\xray.exe" 
  config-dir: ${java.io.tmpdir}/mailmine/v2ray-configs
  base-port: 30000