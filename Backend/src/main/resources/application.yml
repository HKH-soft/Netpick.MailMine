server:
  port: ${SERVER_PORT:8080}
spring:
  profiles:
    active: dev
  application:
    name: mailmine
  security:
    user:
      name: ${ACTUATOR_USERNAME}
      password: ${ACTUATOR_PASSWORD}
  output:
    ansi:
      enabled: always
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: false
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_URL}/${DATABASE_NAME}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    hikari:
      pool-name: MailMineHikariPool
      maximum-pool-size: 10
      minimum-idle: 10
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 20000
  flyway:
    enabled: false
    # baseline-on-migrate: true
    # baseline-version: 1
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  docker:
    compose:
      enabled: false
      file: docker-compose.yml

rate-limiting:
  use-redis: true

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
  allowed-methods: ${CORS_ALLOWED_METHODS}
  allowed-headers: ${CORS_ALLOWED_HEADERS}
  exposed-headers: ${CORS_EXPOSED_HEADERS}

management:
  endpoints:
    web:
      exposure:
        include:
        - "health"
        - "info"
        - "prometheus"
  metrics:
    tags:
      application: mailmine
  prometheus:
    metrics:
      export:
        enabled: true
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      access: read-only

security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    access-expiration-minutes: 15
    refresh-expiration-days: 7
    issuer: ${JWT_ISSUER}

google:
  search:
    results-per-page: 10
    max-pages: 3
    rate-limit-ms: 1000
    max-retries-per-page: 3
    backoff-initial-ms: 3000
    backoff-multiplier: 2.0
    backoff-max-ms: 20000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true

scraper:
  use-proxy: true
  batch-size: 100

v2ray:
  executable: ${XRAY_EXECUTABLE_PATH}
  config-dir: ${java.io.tmpdir}/mailmine/v2ray-configs
  base-port: 30000
